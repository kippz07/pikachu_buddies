<!DOCTYPE html>
<html>
	<head>
		<title>Pikachu's Buddies</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/boss.js"></script>
	</head>
	<body>

		<main>
			<img id="pikachu" src="images/pikachuHi.png">
			<div>
				<img id="perch" src="images/branch.png">
			</div>

			<div id="lives">
				<p id="livesText">Lives:</p>
				<p id="livesNumber">3</p>
			</div>

			<div id="score">
				<p id="scoreText">Score:</p>
				<p id="scoreNumber">0</p>
			</div>
			
			<div id="objective">
				<p id="object">Pikachu wants you to catch a <span class="red">fire type</span> Pokemon</p>
			</div>

			<div>
				<img id="foreground" src="images/scene3alt.png">

				<img id="left" class="pokemon fire" src="images/charmander.png">
				<img id="center" class="pokemon water" src="images/squirtle.png">
				<img id="right" class="pokemon grass" src="images/bulbasaur.png">

			</div>

			
			<div id="cover"></div>

		</main>

		<section id="endScreen">

			<h1 id="gameOver">Game Over</h1>
			<div id="leaderboard">
				<!-- <p>Leaderboard</p> -->
				<ol id="list">
					
				</ol>
			</div>
			<p id="playAgain">Play Again</p>
			
		</section>

		<section id="boss">

			<div id="bosshealth">
				<div class="healthbar"></div>
			</div>
			
			<img id="blastoise" src="images/blastoise.png">

			<div id="attacks">
				<button id="attack1">Thunderbolt</button>
				<button id="attack2">Hidden Power</button>
				<button id="attack3">Thunder</button>
				<button id="attack4">Thundershock</button>
			</div>

		</section>
			
		<section id="popup">
			<p id="endScore">You got a score of: </p>
			<p id="nameEnter">Enter your name for the leaderboard: </p>
			<input type="text" id="user-input">
			<button id="submit">Submit</button>
		</section>

	</body>
</html>
