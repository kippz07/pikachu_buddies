<!DOCTYPE html>
<html>
	<head>
		<title>Pikachu's Buddies</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>

		<main>
			<img id="pikachu" src="images/pikachu.jpg">
			<div id="perch"></div>
			<div id="foreground"></div>
			<div id="score">
				<p id="scoreText">Score:</p>
				<p id="scoreNumber">0</p>
			</div>
			<div id="lives">
				<p id="livesText">Lives:</p>
				<p id="livesNumber">3</p>
			</div>

			<img id="left" class="pokemon fire" src="images/charmander.png">
			<img id="center" class="pokemon water" src="images/squirtle.png">
			<img id="right" class="pokemon grass" src="images/bulbasaur.png">
		</main>

	</body>
</html>
